<button *ngIf="cartItems.length >0" (click)="onEmptyCart()">Tyhjenda ostukorv</button>

<br><br>

<div *ngIf="cartItems.length ==0">Ostukorv on tyhi</div>

<div *ngFor="let ese of cartItems" class="item">
    <div>toode</div>
    <div class="price">{{ ese.price }}</div>
    <div class="title">{{ ese.title }}</div>
    <div>pilt</div>
    <button (click)="onDeleteFromCart(ese)">kustuta toode</button>
    
    <br>
</div>

<div *ngIf="cartItems.length >0">Ostukorvi kogu summa on {{ sumOfCart }} EUR</div>
